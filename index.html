<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="Assets/quiz-styling.css" type="text/css" rel = "stylesheet" />
            <title>Coding Quiz</title>
        </head>
    <body>

        <section class = "container-styling"> 

        <div class= "clock-container">  
            <h1 id = "time-clock">  </h1>
            <h1 id = "incorrectScore"> </h1>
            <h1 id = "correctScore"></h1> 
            <button id = "quiz-start"> Start Timer </button>    

        </div>


        <div id = "question-container">
            <p id = "question"> This is a container for the question </p>
            

        </div>

        <div id = "multiple-choice">
            <ul>
                <li class = "list-choice"><button id = "choiceA"> This is the first answer. </button></li>
                <li class = "list-choice"> <button id = "choiceB"> This is the second answer.</button></li>
                <li class = "list-choice"> <button id = "choiceC"> This is the second answer.</button></li>
            </ul>
        </div>

        <div id = "username-entry">
            <ul>
                <li class = "list-choice" id = "previous-roster"> Name</li>
                <li class = "list-choice" id = "previous-score"> Unknown </li> 
                <li class = "list-choice" id = "current-roster"> name </li>
                <li class = "list-choice" id = "current-score"> Unknown </li>
            </ul>
        </div>

        </section>
    
        <script type = "text/javascript" src ="Assets/quiz-script.js"> </script>
</body>
</html>
